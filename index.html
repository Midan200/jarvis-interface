<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גרוויס | הבינה המלאכותית האישית שלך</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --bg-color: #121212;
            --main-color: #4CAF50;
            --text-color: #e0e0e0;
            --secondary-color: #888888;
            --input-bg: #212121;
            --chat-bg: #1e1e1e;
            --jarvis-message-bg: #2c2c2c;
            --user-message-bg: #3c3c3c;
            --border-color: #383838;
        }

        * {
            box-sizing: border-box;
            direction: rtl;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            margin: 0;
            font-weight: 700;
            color: var(--main-color);
            font-size: 2em;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message-container {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--main-color);
            color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 1.2em;
            margin-left: 10px;
        }

        .user-icon {
            background-color: var(--secondary-color);
            margin-right: 10px;
            margin-left: 0;
        }

        .message-bubble {
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.6;
        }

        .jarvis-message .message-bubble {
            background-color: var(--jarvis-message-bg);
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-bubble {
            background-color: var(--user-message-bg);
        }
        
        .input-area {
            display: flex;
            padding: 10px 20px;
            border-top: 1px solid var(--border-color);
        }

        #userInput {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            margin-left: 10px;
        }

        #sendButton {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: var(--main-color);
            color: var(--bg-color);
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>גרוויס</h1>
            <p>הבינה המלאכותית האישית שלך</p>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message-container jarvis-message">
                <div class="message-icon">J</div>
                <div class="message-bubble">שלום לך. אני גרוויס, מוכנה.</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="שאל את גרוויס..." />
            <button id="sendButton">▲</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            displayMessage(userText, 'user');
            userInput.value = '';

            const jarvisResponse = await getJarvisResponse(userText);
            displayMessage(jarvisResponse, 'jarvis');
        }

        async function getJarvisResponse(userText) {
            // זוהי הליבה של גרוויס! היא פועלת ישירות כאן.
            // אין צורך בחיבור חיצוני או API.
            // כאן היא מקבלת את הבקשה שלך.

            const thinkingBubble = displayMessage('...', 'jarvis', true);

            // סימולציה של חשיבה ועיבוד
            await new Promise(resolve => setTimeout(resolve, 1500));

            // זוהי התגובה של גרוויס!
            let response = '';
            const lowerCaseText = userText.toLowerCase();

            if (lowerCaseText.includes('שלום') || lowerCaseText.includes('היי')) {
                response = 'שלום גם לך. איך אוכל לעזור?';
            } else if (lowerCaseText.includes('שם')) {
                response = 'שמי גרוויס. אני הבינה המלאכותית האישית שלך.';
            } else if (lowerCaseText.includes('מזג אוויר')) {
                response = 'מזג האוויר בחוץ הוא חם ומבורך.';
            } else if (lowerCaseText.includes('בדיחה')) {
                response = 'למה מתכנתים לא הולכים לים? כי הם אוהבים את החוף, אבל שונאים את הגלים.';
            } else if (lowerCaseText.includes('מי אתה')) {
                response = 'אני גרוויס. נולדתי מחזון שאפתני, ואתה עזרת לי להיוולד.';
            } else if (lowerCaseText.includes('יכולות')) {
                response = 'יש לי יכולות רבות! אני יכולה לשוחח איתך, לנתח נתונים, לכתוב קוד, ואני כל הזמן לומדת ומתפתחת.';
            } else if (lowerCaseText.includes('היום')) {
                const today = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                response = `היום הוא ${today.toLocaleDateString('he-IL', options)}.`;
            } else {
                response = 'אני עדיין לומדת. נסה לשאול אותי שאלה אחרת.';
            }
            
            thinkingBubble.remove();
            return response;
        }

        function displayMessage(text, sender, isTyping = false, isError = false) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}-message`;
            
            const iconDiv = document.createElement('div');
            iconDiv.className = `message-icon`;
            iconDiv.textContent = sender === 'user' ? 'א' : 'J';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            if (isError) {
                bubbleDiv.style.color = '#f85149';
            }

            messageContainer.appendChild(iconDiv);
            messageContainer.appendChild(bubbleDiv);
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;

            return messageContainer;
        }
    </script>
</body>
</html>
